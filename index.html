<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Random Unicorn</title>
</head>
<body>
  <div class="container">
    <div id="unicorn-frame" class="unicorn-frame">
      <h1 id="unicorn-name">Bob the Unicorn</h1>
      <div class="img-container">
        <img src="images/unicorn2.jpg" alt="A majestic Unicorn" id="img">
      </div>
      <div id="info-container" class="info-container">
        <p>Age: 187</p>
        <p>Favorite Dessert: Rainbow Sprinkles</p>
      </div>
    </div>
    <div id="printRandomUnicorn" class="button">Get a Random Unicorn!</div>
  </div>
  <script src="unicorns.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
